<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Админ-панель</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-4">
        <h1 class="mb-4">Админ-панель</h1>
        <button class="btn btn-warning mb-3" onclick="window.location.href='/video-list'">Редактирование видео</button>
        <a href="/" class="btn btn-secondary mt-4 d-block">Главное меню</a>
    </div>

    <!-- Модальное окно для редактирования -->
    <div id="edit-modal" style="display:none;">
        <div class="modal-backdrop" onclick="closeEditModal()"></div>
        <div class="modal-window">
            <h4 class="mb-3">Редактирование видео</h4>
            <form method="POST" action="/admin/upload-video" enctype="multipart/form-data" class="mb-4">
                <div class="mb-3">
                    <label for="title" class="form-label">Название видео</label>
                    <input type="text" name="title" id="title" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="topic" class="form-label">Тематика</label>
                    <input type="text" name="topic" id="topic" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="video" class="form-label">Файл видео (.mp4)</label>
                    <input type="file" name="video" id="video" class="form-control" accept="video/mp4" required>
                </div>
                <button type="submit" class="btn btn-primary">Добавить видео</button>
            </form>
            <a href="/video-list" class="btn btn-info mb-3">Список видео</a>
        </div>
    </div>
    <style>
        .modal-backdrop {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 1040;
        }
        .modal-window {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            border-radius: 1rem;
            padding: 2rem;
            z-index: 1050;
            min-width: 320px;
            max-width: 90vw;
            box-shadow: 0 4px 32px rgba(0,0,0,0.15);
        }
    </style>
    <script>
        function openEditModal() {
            document.getElementById('edit-modal').style.display = 'block';
        }
        function closeEditModal() {
            document.getElementById('edit-modal').style.display = 'none';
        }
    </script>
</body>
</html>
