<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Восстановление пароля</title>
  <link href="/vendor/bootstrap/bootstrap.min.css" rel="stylesheet" />
  <link href="/vendor/bootstrap-icons/bootstrap-icons.min.css" rel="stylesheet" />
  <link href="/app.css?v=1.0.0" rel="stylesheet" />
</head>
<body class="bg-light page-auth">
  <div class="auth-wrap">
    <div class="card auth-card mw-420 shadow-soft">
      <div class="card-body">
        <h4 class="mb-3"><span class="brand-accent">Восстановление пароля</span></h4>
        <div id="error-message" class="alert alert-danger d-none" role="alert"></div>
        <form id="forgotForm" method="POST" action="/forgot" class="mb-2">
          <input type="email" name="email" class="form-control mb-3" placeholder="Введите ваш email" required />
          <input type="hidden" name="_csrf" value="" />
          <button type="submit" class="btn btn-primary w-100"><i class="bi bi-key me-1"></i> Восстановить</button>
        </form>
        <div class="text-end">
          <a href="/login" class="btn btn-outline-secondary btn-sm"><i class="bi bi-box-arrow-in-right me-1"></i> Войти</a>
        </div>
      </div>
    </div>
  </div>
  <script src="/js/auth-page.js?v=1.0.0"></script>
</body>
</html>
