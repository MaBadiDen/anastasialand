<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Восстановление пароля</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-4">
        <h1 class="mb-4">Восстановление пароля</h1>
        <form method="POST" action="/forgot" class="mb-3">
            <input type="email" name="email" class="form-control mb-2" placeholder="Введите ваш email" required>
            <button type="submit" class="btn btn-primary">Восстановить</button>
        </form>
        <div id="error-message" class="text-danger mb-2" style="display:none;"></div>
    </div>
</body>
</html>
