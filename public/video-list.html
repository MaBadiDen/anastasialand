<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Редактирование видео</title>
    <link href="/vendor/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="/app.css" rel="stylesheet">
</head>
<body class="bg-light page-video-list">
    <div class="container py-4">
        <div class="modal-window">
            <h4 class="mb-3">Редактирование видео</h4>
            <!-- Панель добавления видео -->
            <div>
                <h5>Добавить видео</h5>
                <form id="add-form" method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="add-title" class="form-label">Название видео</label>
                        <input type="text" name="title" id="add-title" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="add-topic" class="form-label">Тематика</label>
                        <input type="text" name="topic" id="add-topic" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="add-video" class="form-label">Файл видео (.mp4)</label>
                        <input type="file" name="video" id="add-video" class="form-control" accept="video/mp4" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Добавить видео</button>
                </form>
            </div>
            <div class="divider"></div>
            <!-- Список имеющихся видео для редактирования и удаления -->
            <div>
                <h5>Список видео</h5>
                <div id="modal-video-list"></div>
            </div>
            <!-- Модальное окно для редактирования отдельного видео -->
            <div id="edit-form-section" class="d-none">
                <div class="modal-window mw-500">
                    <h5>Редактировать видео</h5>
                    <form id="edit-form">
                        <input type="hidden" name="id" id="edit-id">
                        <div class="mb-3">
                            <label for="edit-title" class="form-label">Название видео</label>
                            <input type="text" name="title" id="edit-title" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-topic" class="form-label">Тематика</label>
                            <input type="text" name="topic" id="edit-topic" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Сохранить</button>
                        <button type="button" class="btn btn-secondary ms-2" onclick="closeEditForm()">Отмена</button>
                    </form>
                </div>
            </div>
            <a href="/admin" class="btn btn-secondary mt-4">Назад в админ-панель</a>
        </div>
    </div>
    <script>
        function loadVideos() {
            fetch('/api/videos')
                .then(res => res.json())
                .then(videos => {
                    const modalVideoList = document.getElementById('modal-video-list');
                    if (videos.length === 0) {
                        modalVideoList.innerHTML = '<p>Видео не добавлены.</p>';
                        return;
                    }
                    modalVideoList.innerHTML = '<ul class="list-group">';
                    videos.forEach(video => {
                        modalVideoList.innerHTML += `
                            <li class="list-group-item d-flex justify-content-between align-items-start">
                                <span>
                                    <strong>${video.title}</strong> <span class="text-muted">(${video.topic})</span>
                                </span>
                                <div class="video-actions">
                                    <button class="btn btn-warning btn-sm" onclick="openEditForm(${video.id}, '${encodeURIComponent(video.title)}', '${encodeURIComponent(video.topic)}')">Редактировать</button>
                                    <button class="btn btn-danger btn-sm" onclick="confirmDelete(${video.id}, '${video.title}')">Удалить</button>
                                </div>
                            </li>
                        `;
                    });
                    modalVideoList.innerHTML += '</ul>';
                });
        }

        function confirmDelete(id, title) {
            if (confirm(`Вы действительно хотите удалить видео "${title}"?`)) {
                fetch('/admin/delete-video/' + id, { method: 'DELETE' })
                    .then(res => {
                        if (res.ok) loadVideos();
                        else alert('Ошибка удаления');
                    });
            }
        }

        function openEditForm(id, title, topic) {
            document.getElementById('edit-form-section').classList.remove('d-none');
            document.getElementById('edit-id').value = id;
            document.getElementById('edit-title').value = decodeURIComponent(title);
            document.getElementById('edit-topic').value = decodeURIComponent(topic);
        }

        function closeEditForm() {
            document.getElementById('edit-form-section').classList.add('d-none');
        }

        // Добавление видео
        document.getElementById('add-form').onsubmit = function(e) {
            e.preventDefault();
            const formData = new FormData();
            formData.append('title', document.getElementById('add-title').value);
            formData.append('topic', document.getElementById('add-topic').value);
            formData.append('video', document.getElementById('add-video').files[0]);
            fetch('/admin/upload-video', {
                method: 'POST',
                body: formData
            })
            .then(res => {
                if (res.ok) {
                    loadVideos();
                    document.getElementById('add-form').reset();
                } else {
                    alert('Ошибка добавления');
                }
            });
        };

        // Редактирование видео
        document.getElementById('edit-form').onsubmit = function(e) {
            e.preventDefault();
            const id = document.getElementById('edit-id').value;
            const title = document.getElementById('edit-title').value;
            const topic = document.getElementById('edit-topic').value;
            fetch('/admin/edit-video/' + id, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ title, topic })
            })
            .then(res => {
                if (res.ok) {
                    closeEditForm();
                    loadVideos();
                } else {
                    alert('Ошибка сохранения');
                }
            });
        };

        loadVideos();
    </script>
</body>
</html>
